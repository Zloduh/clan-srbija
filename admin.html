<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRBIJA Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico">
  
</head>
<body>
  <div id="app" class="theme-dark">
    <header class="navbar">
      <div class="nav-left">
        <a href="/" class="brand-link"><img src="/assets/logo.svg" class="logo" alt="SRBIJA"/></a>
        <span class="brand">SRBIJA Admin</span>
      </div>
      <nav class="nav-links">
        <a href="/" class="nav-link">Home</a>
      </nav>
      <div class="socials"></div>
    </header>

    <main class="section admin-section">
      <div id="adminLogin" class="admin-login">
        <div class="card login-card">
          <h3>Admin Login</h3>
          <label class="field">
            <span>Admin API Token</span>
            <input type="password" id="adminToken" placeholder="Paste token" />
          </label>
          <label class="field">
            <span>Server Token (optional)</span>
            <input type="password" id="serverToken" placeholder="x-server-token (optional)" />
          </label>
          <button id="adminLoginBtn" class="btn accent">Login</button>
        </div>
      </div>

      <div id="adminDashboard" class="dashboard" hidden>
        <div class="admin-grid" style="grid-template-columns:1fr; gap:24px;">
          <div class="card admin-pane" id="block-members">
            <div class="section-header"><h3>Members Management</h3></div>
            <div id="membersList" class="list"></div>
            <div class="form-inline">
              <input id="memberNickname" type="text" placeholder="Nickname" />
              <input id="memberAvatar" type="text" placeholder="Avatar URL" />
              <select id="memberPUBGPlatform">
                <option value="steam">Steam</option>
                <option value="kakao">Kakao</option>
                <option value="xbox">Xbox</option>
                <option value="psn">PSN</option>
                <option value="stadia">Stadia</option>
              </select>
              <input id="memberPUBGId" type="text" placeholder="PUBG Name or account.*" />
              <button id="addMember" class="btn">Add</button>
            </div>
          </div>

          <div class="card admin-pane" id="block-news">
            <div class="section-header"><h3>News</h3></div>
            <div id="adminNewsList" class="list"></div>
            <div class="form-inline">
              <input id="postUrl" type="text" placeholder="Paste link (YouTube/Twitch/Discord) (optional)" />
              <input id="postTitle" type="text" placeholder="Post title (optional)" />
              <input id="postThumb" type="text" placeholder="Thumbnail URL (optional)" />
              <select id="postSource">
                <option value="discord">Discord</option>
                <option value="youtube">YouTube</option>
                <option value="twitch">Twitch</option>
              </select>
              <button id="addPost" class="btn">Add</button>
            </div>
          </div>
        </div>
        <div style="margin-top:8px; text-align:right;">
          <button class="btn" id="adminLogout">Logout</button>
        </div>
      </div>
  </main>

    <footer class="footer">
      <div class="footer-left">Â© SRBIJA Clan</div>
      <div class="footer-right"></div>
    </footer>
  </div>

  <div id="memberModal" class="modal" hidden>
    <div class="modal-content">
      <button id="memberModalClose" class="modal-close" aria-label="Close">Ã—</button>
      <h3>Edit Member</h3>
      <div class="field">
        <span>Nickname</span>
        <input type="text" id="editNickname" />
      </div>
      <div class="field">
        <span>Avatar URL</span>
        <input type="text" id="editAvatar" />
      </div>
      <div class="field">
        <span>PUBG ID</span>
        <input type="text" id="editPubgId" />
      </div>
      <div class="field">
        <span>PUBG Platform</span>
        <select id="editPubgPlatform">
          <option value="steam">Steam</option>
          <option value="kakao">Kakao</option>
          <option value="xbox">Xbox</option>
          <option value="psn">PSN</option>
          <option value="stadia">Stadia</option>
        </select>
      </div>
      <div class="form-inline" style="grid-template-columns:auto auto;">
        <button id="memberSave" class="btn accent">Save</button>
        <button id="memberCancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
